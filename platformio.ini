
[env]
build_flags =
    -D STM32F407VE
    ;-D ARDUINO_ARCH_STM32F4
    -D ENABLE_HWSERIAL3
    -D ENABLE_HWSERIAL4
    -D STM32_HAS_FSMC 
    -D HAL_SRAM_MODULE_ENABLED

[env:black_f407vg]
platform = ststm32
board = black_f407vg
framework = arduino
monitor_port = COM9     ; To change the port, use platform_override.ini
monitor_speed = 115200

upload_protocol = stlink
debug_tool = stlink
lib_extra_dirs = library
lib_deps =
    Arduino
    Wire
    SPI
    ;https://github.com/ZinggJM/GxTFT.git
    adafruit/Adafruit GFX Library @ ^1.10.5
    adafruit/Adafruit BusIO @ ^1.7.2
    GxTFT
    ;TFT_eSPI
    ;lvgl
    Adafruit_TFTLCD_16bit_STM32
    Adafruit_SPIFlash
    

lib_ignore = 
    NimBLE-Arduino
    lvgl
    Adafruit_GrayOLED
    XPT2046_Touchscreen_SWSPI